<!-- * lone wolf, quiet teeth | Matt Livingston -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0b;
      --cyan: #22d3ee;
      --cyan-glow: rgba(34, 211, 238, 0.3);
      --red: #ef4444;
      --text: #fafafa;
      --text-dim: #71717a;
      --border: #27272a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Scanline effect */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* Noise texture */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 999;
    }

    /* Floating grid */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.3;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: center top;
      animation: gridScroll 20s linear infinite;
    }

    @keyframes gridScroll {
      0% { background-position: 0 0; }
      100% { background-position: 0 60px; }
    }

    /* Glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      animation: pulse 4s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--cyan-glow);
      top: -100px;
      left: -100px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: rgba(239, 68, 68, 0.15);
      bottom: -50px;
      right: -50px;
      animation-delay: -2s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
    }

    /* Giant 404 with glitch */
    .error-code {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(150px, 35vw, 350px);
      line-height: 0.85;
      position: relative;
      color: var(--text);
      text-shadow: 
        0 0 80px var(--cyan-glow),
        0 0 120px var(--cyan-glow);
      animation: flicker 4s infinite;
    }

    .error-code::before,
    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      background: var(--bg);
    }

    .error-code::before {
      color: var(--cyan);
      animation: glitch-1 3s infinite linear alternate-reverse;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
    }

    .error-code::after {
      color: var(--red);
      animation: glitch-2 2s infinite linear alternate-reverse;
      clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
    }

    @keyframes glitch-1 {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-8px, 2px); }
      94% { transform: translate(8px, -2px); }
      96% { transform: translate(-4px, 4px); }
      98% { transform: translate(4px, -4px); }
    }

    @keyframes glitch-2 {
      0%, 90%, 100% { transform: translate(0); }
      91% { transform: translate(6px, 1px); }
      93% { transform: translate(-6px, -1px); }
      95% { transform: translate(3px, 3px); }
      97% { transform: translate(-3px, -3px); }
    }

    @keyframes flicker {
      0%, 95%, 100% { opacity: 1; }
      96% { opacity: 0.8; }
      97% { opacity: 1; }
      98% { opacity: 0.9; }
    }

    /* Status text */
    .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--red);
      text-transform: uppercase;
      letter-spacing: 0.4em;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--red);
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    /* Message */
    .message {
      font-size: 1.5rem;
      font-weight: 300;
      color: var(--text-dim);
      margin: 2rem 0;
      max-width: 400px;
    }

    .message strong {
      color: var(--text);
      font-weight: 500;
    }

    /* Terminal-style details */
    .terminal {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-dim);
      background: rgba(39, 39, 42, 0.5);
      border: 1px solid var(--border);
      padding: 1rem 1.5rem;
      margin: 2rem auto;
      max-width: 360px;
      text-align: left;
    }

    .terminal-line {
      margin: 0.25rem 0;
    }

    .terminal-prompt {
      color: var(--cyan);
    }

    .terminal-error {
      color: var(--red);
    }

    .terminal-path {
      color: var(--text);
    }

    /* CTA Button */
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 1rem 2rem;
      background: transparent;
      border: 1px solid var(--cyan);
      color: var(--cyan);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--cyan);
      transform: translateX(-101%);
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .cta:hover::before {
      transform: translateX(0);
    }

    .cta:hover {
      color: var(--bg);
      box-shadow: 0 0 30px var(--cyan-glow);
    }

    .cta-arrow {
      transition: transform 0.3s ease;
    }

    .cta:hover .cta-arrow {
      transform: translateX(4px);
    }

    /* Corner decorations */
    .corner {
      position: fixed;
      width: 80px;
      height: 80px;
      border: 1px solid var(--border);
      opacity: 0.5;
    }

    .corner-tl {
      top: 2rem;
      left: 2rem;
      border-right: none;
      border-bottom: none;
    }

    .corner-br {
      bottom: 2rem;
      right: 2rem;
      border-left: none;
      border-top: none;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.65rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .footer a {
      color: var(--cyan);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .footer a:hover {
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .terminal {
        margin: 1.5rem 1rem;
        font-size: 0.65rem;
      }

      .message {
        font-size: 1.25rem;
        padding: 0 1rem;
      }

      .corner {
        width: 40px;
        height: 40px;
      }

      .corner-tl {
        top: 1rem;
        left: 1rem;
      }

      .corner-br {
        bottom: 1rem;
        right: 1rem;
      }

      .footer {
        bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="corner corner-tl"></div>
  <div class="corner corner-br"></div>

  <div class="container">
    <div class="status">
      <span class="status-dot"></span>
      Error: Page Not Found
    </div>
    
    <h1 class="error-code">404</h1>
    
    <p class="message">
      <strong>Dead end.</strong> The page you're looking for doesn't exist or has been moved.
    </p>

    <div class="terminal">
      <div class="terminal-line"><span class="terminal-prompt">$</span> fetch <span class="terminal-path" id="currentPath">/unknown</span></div>
      <div class="terminal-line"><span class="terminal-error">ERROR:</span> Resource not found</div>
      <div class="terminal-line"><span class="terminal-prompt">$</span> suggest → <span class="terminal-path">/home</span></div>
    </div>

    <a href="/" class="cta">
      Back to Home
      <span class="cta-arrow">→</span>
    </a>
  </div>

  <div class="footer">
    <a href="https://deftwebmaster.com">deftwebmaster.com</a>
  </div>

  <script>
    // Show actual path in terminal
    document.getElementById('currentPath').textContent = window.location.pathname;
  </script>
</body>
</html>
